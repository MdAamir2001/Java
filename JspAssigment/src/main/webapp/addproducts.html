<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>InsertPage</title>
<link rel="stylesheet" type="text/css" href="styles4.css">
</head>
<style>
	@charset "ISO-8859-1";
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

center-container {
  text-align: center;
}

insert-header {
  font-size: 24px;
  color: #333;
}

input[type="text"] {
  width: 200px;
  padding: 10px;
  margin: 5px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

input [type="submit"] {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

input [type="submit"] {
  background-color: #45a049;
}

</style>
<body>
  <div>
    <h4>Insert page</h4>
    <form action="InsertServlet" method="post">
      Enter part id: <input name="partid" type="text" /><br/><br/>
      Enter part name: <input name="pname" type="text"/><br/><br/>
      Enter color: <input name="color" type="text"/><br/><br/>
      <input type="submit" value="Insert"/><br/>
    </form><br>
  </div>
</body>
</html>
